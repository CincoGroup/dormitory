<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Dormitory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rental Dormitory</h1>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#rooms">Rooms</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>Insert your about us content here.</p>
        </div>
    </section>

    <section id="rooms">
        <div class="container">
            <h2>Available Rooms</h2>
            <div class="room">
                <img src="img2.jpg" alt="Room 1">
                <h3>Room 1</h3>
                <p>Price: $XXX per month</p>
            </div>
            <div class="room">
                <img src="img3.jpg" alt="Room 2">
                <h3>Room 2</h3>
                <p>Price: $XXX per month</p>
            </div>
            <!-- Add more room entries as needed -->
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Rental Dormitory</p>
        </div>
    </footer>
</body>
</html>
